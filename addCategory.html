                <form  id="addCategory">

                      <label for="category">Categoria</label>
                      <input type="text" class="form-control mt-3 mb-4" id="category" name="category" placeholder="Introduce la categoria" required>

                  </form>

    <script>
        
       function agregar(){
           const categoria = document.getElementById('category').value;
           console.log(categorias);
           if(!categorias.includes(categoria)){
                categorias.push(categoria);
           }else{
               console.log("Esa categoria esta incluida ya");
           }
           
           console.log(categorias);
           localStorage.setItem("categorias",JSON.stringify(categorias));
           console.log(JSON.parse(localStorage.getItem("categorias")));
       }
       


    </script>
